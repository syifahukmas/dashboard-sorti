<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Petugas - Flight Ops</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #2c3e50; height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; }
        .login-box { background: white; padding: 40px; border-radius: 15px; width: 100%; max-width: 350px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        h2 { color: #2c3e50; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        button { width: 100%; padding: 12px; background: #3498db; color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #2980b9; }
        .error { color: red; font-size: 0.8rem; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>ðŸ”’ Restricted Access</h2>
        <p style="color:#777; font-size:0.9rem;">Masukkan Kode Otoritas</p>
        <form id="loginForm">
            <input type="password" id="password" placeholder="Passcode..." required>
            <button type="submit">MASUK SYSTEM</button>
            <p id="errorMsg" class="error">Kode Salah!</p>
        </form>
    </div>

    <script>
        // --- KONFIGURASI PASSWORD DI SINI ---
        // Ganti "omc2025" dengan password yang Anda inginkan
        const PASSCODE_RAHASIA = "omc2025"; 

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const input = document.getElementById('password').value;
            
            if (input === PASSCODE_RAHASIA) {
                sessionStorage.setItem('isLoggedIn', 'true');
                
                // --- UBAH DI SINI ---
                // Arahkan langsung ke halaman INPUT, bukan index
                window.location.href = 'input.html'; 
            } else {
                document.getElementById('errorMsg').style.display = 'block';
            }
        });
    </script>
</body>
</html>
